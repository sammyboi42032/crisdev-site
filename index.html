<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cris's Development</title>
  <style>
    /* Reset + Background */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { font-size: 3rem; margin: 40px 0; text-align: center; }

    /* Glass Button */
    .glass-btn {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }
    .glass-btn:hover {
      transform: translateY(-4px) scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    /* Discord Button */
    .discord-btn {
      background: rgba(88,101,242,0.25);
      border: 1px solid rgba(88,101,242,0.5);
    }
    .discord-btn:hover {
      background: rgba(88,101,242,0.5);
    }

    /* Form Section */
    .form-container {
      margin: 50px auto;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      outline: none;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .form-container button {
      width: 100%;
      margin-top: 10px;
    }

    /* Animations */
    .fade-up { opacity: 0; transform: translateY(20px); }
  </style>
</head>
<body>
  <h1 class="fade-up">üöÄ Cris's Development</h1>

  <!-- Buttons -->
  <div class="fade-up" style="text-align:center;">
    <button class="glass-btn">Home</button>
    <button class="glass-btn">Services</button>
    <button class="glass-btn">Prices</button>
    <a href="https://discord.com/users/1047483573264982066" target="_blank">
      <button class="glass-btn discord-btn">üí¨ Discord</button>
    </a>
  </div>

  <!-- Request Form -->
  <div class="form-container fade-up">
    <h2>Request a Quote</h2>
    <form id="quoteForm">
      <label for="budget">üí∞ Budget (in Robux)</label>
      <input type="number" id="budget" name="budget" placeholder="Enter your budget..." required>

      <label for="description">üìù Description</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe what you need..." required></textarea>

      <button type="submit" class="glass-btn">Submit Request</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Fade animations
    gsap.utils.toArray(".fade-up").forEach((el, i) => {
      gsap.to(el, {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: i * 0.3,
        ease: "power3.out"
      });
    });

    // Handle Form (currently just shows alert)
    document.getElementById("quoteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const budget = document.getElementById("budget").value;
      const desc = document.getElementById("description").value;
      alert(`‚úÖ Request Submitted!\n\nBudget: ${budget} R$ \nDescription: ${desc}`);
    });
  </script>
</body>
</html>
